<script>
	function validate()
	{
		var x = document.forms["myForm"]["pass"].value;
		var y = document.forms["myForm"]["pass1"].value;
		if(x!=y)
			alert("Password doesn't match");
	}
	function dobValidate() {

var date= new Date();

var year=date.getFullYear();
var month=date.getMonth()+1;
var dd=date.getDate();

if(month<10)
{
month='0'+month;
}
if(dd<10)
{
dd=0+""+dd;
}
document.getElementById('dob').max=(year-18)+"-"+month+"-"+dd;

}

type =['undergraduation','postgraduation'];

data=[['Subject','CSE','IT','EEE'],['SUBJECTS','COMPUTERSCIENCE','ECE','EEE','Mechanical']];


function fillDD()
{
var Typedd =document.getElementById('type');
for(i=0;i<type.length;i++)
{
var ele= document.createElement('option');
ele.text=type[i]; 
Typedd.add(ele,i+1);

}
}


function fillData()
{

var Typedd =document.getElementById('type');
var selectedIdx= Typedd.selectedIndex;

var Datadd =document.getElementById('data');

Datadd.innerText=null;

for(i=0;i<data[selectedIdx-1].length;i++)
{
var ele=document.createElement('option');
ele.text=data[selectedIdx-1][i];
Datadd.add(ele,i+1);

}

}


	</script>
